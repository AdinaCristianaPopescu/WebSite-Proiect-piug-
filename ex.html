    <style>
.backToTop {
  position: fixed;
  cursor: pointer;
  display: block;
  border: none;
  z-index: 999;
  transition: all .3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  &:focus {
    outline: 0 !important;
  }
  &:before {
    font-family: "FontAwesome";
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
}

.btt1 {
  visibility: hidden;
  background: #fff;
  height: 0px;
  width: 0px;
  overflow: hidden;
  border-radius: 50px;
  left: 20px;
  bottom: 20px;
  font-size: 0px;
  &:before {
    content: "\f077";
    padding-bottom: 3px;
  }
  &.show {
    color: #333;
    font-size: 25px;
    height: 50px;
    width: 50px;
    visibility: visible;
    box-shadow: 0px 2px 4px 1px rgba(0, 0, 0, 0.25);
  }
}

.btt1-right {
  left: initial;
  right: 20px;
  border-radius: 4px;
  background: rgba(255, 255, 255, .5);
  &:hover {
    background: rgba(255, 255, 255, 1);
  }
  &:before {
    content: "\f0d8";
    padding-bottom: 3px;
  }
  &.show {
    font-size: 35px;
  }
}

</style>

<script>
var amountScrolled = 500;
$(window).scroll(function() {
  if ( $(window).scrollTop() > amountScrolled ) {
    $('.backToTop').addClass('show');
  } else {
    $('.backToTop').removeClass('show');
  }
});
$('.backToTop').click(function() {
  $('body,html').animate({
    scrollTop: 0
    // Don't want to use jQueryUI, remove this easing 
  }, 2000, 'easeOutQuint');
  return false;
});
</script>
